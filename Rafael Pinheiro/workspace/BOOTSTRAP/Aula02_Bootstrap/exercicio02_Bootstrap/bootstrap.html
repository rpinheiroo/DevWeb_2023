<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <title>Exercício Bootstrap P2</title>
    </head>
    <body>
        <section class="container">
            <!-- Formulários -->
            <form action="#">
                <label class="form-label">Input Texto</label>
                <input
                    type="text"
                    class="form-control"
                    placeholder="Adicione o texto"
                />
                <br />
                <hr />

                <label class="form-label">Input E-mail</label>
                <input
                    type="email"
                    class="form-control form-controllg"
                    placeholder="Input Email"
                />
                <br />
                <hr />

                <label>Input textarea</label> <br />
                <textarea
                    class="formcontrol"
                    placeholder="Input textarea"
                    width="100%"
                ></textarea>
                <br />
                <hr />

                <select
                    class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example"
                >
                    <option selected>Campo de seleção</option>
                    <option value="1">Seleção 1</option>
                    <option value="2">Seleção 2</option>
                    <option value="3">Seleção 3</option>
                </select>
                <br />
                <hr />
                
                <datalist id="datalistOptions">
                    <option value="Belo Horizonte"></option>
                    <option value="São Paulo"></option>
                    <option value="Santos"></option>
                    <option value="Porto Alegre"></option>
                    <option value="Recife"></option>
                    <option value="Outra"></option>
                </datalist>
                <br />
                <hr />
            </form>
        </section>
    </body>
</html>
